

    <!-- History Section -->
    <section class="history-section">
        <div class="container">
            <h2>Your Journey</h2>
            <div class="history-container" id="historyContainer">
                <!-- History items will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Profile Card Section -->
    <section class="profile-section" id="profileSection" style="display: none;">
        <div class="container">
            <div class="profile-card">
                <div class="profile-content">
                    <div class="profile-photo-container">
                        <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo">
                    </div>
                    <div class="profile-details">
                        <h2>Mental Health License</h2>
                        <div class="profile-info">
                            <p><strong>Name:</strong> <span id="profileName">John Doe</span></p>
                            <p><strong>Age:</strong> <span id="profileAge">30</span></p>
                            <p><strong>ID:</strong> <span id="profileId">MH-2024-001</span></p>
                            <p><strong>Latest Assessment:</strong> <span id="profileDate">March 14, 2024</span></p>
                            <p><strong>Current Emotion:</strong> <span id="profileEmotion">Happy</span></p>
                            <p><strong>Emotional Stability:</strong> <span id="profileStability">95%</span></p>
                        </div>
                        <div class="emotion-history">
                            <h3>Recent Emotional Journey</h3>
                            <div id="emotionHistory" class="emotion-timeline"></div>
                        </div>
                        <div class="recommendations">
                            <h3>Personal Recommendations</h3>
                            <ul id="recommendationsList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
